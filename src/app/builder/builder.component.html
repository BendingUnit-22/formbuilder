

<div class="row" #content_boundary id="content_boundary">

  <div class="col-9 bg-secondary"  #main_area id="main_area">

  </div>




  <div class="col-3 bg-info" id="side_area" >
    <ul class="list-group">
      <li *ngFor="let item of formItems"
          class="list-group-item"
          [ngDraggable]="true"
          [trackPosition]="false"
          (edge)="checkEdge($event)"
          [bounds]="content_boundary"
          [inBounds]="inBounds">
          <fa-icon [icon]="item.displayIcon"></fa-icon> <span>{{item.displayName}}</span>
      </li>
    </ul>
  </div>
</div>
